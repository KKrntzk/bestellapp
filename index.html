<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <title>Bestellapp</title>
  </head>
  <body onload="renderEachElement()">
    <header class="main-header">
      <img class="logo-img" src="./assets/img/logo/Logo.png" alt="Logo" />
      <nav></nav>
    </header>

    <section id="contentWrapper" class="content-wrapper">
      <section class="outer-main-wrapper">
        <main>
          <section class="merge-img">
          <section class="header-img-container">
            <img
              class="header-img"
              src="./assets/img/dishimg/pizza-3000274_1920.jpg"
              alt="Picture of a pizza"
            />
          </section>
          
          <section class="logo-restaurant"><img src="./assets/img/icons/logo-restaurant.png" alt=""></section>

          <section id="shopDetails" class="shop-detail-container">
            <h1 class="shop-name">Mangia Bene</h1>
            <p class="shop-reviews">Bewertungen (4,8 von 5 Sternen)</p>
          </section>
          </section>

          <section class="nav-section-container">
            <header class="header-nav-options">
              <img
                class="arrow-icon"
                src="./assets/img/icons/arrow.png"
                alt="Arrow Icon to the right"
              />
              <a href="#pizzaVariatonTarget">Pizza</a>
              <a href="#pastaVariationTarget">Pasta</a>
              <a href="#desertVariationTarget">Desert</a>
            </header>
          </section>

          <section id="mainContent" class="main-content-container">
            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/refreshment-3227297_1920.jpg"
                alt="Picture of a pizza"
              />
            </section>
            <header class="option-header-container">
              <h2>Pizza</h2>
            </header>

            <section
              id="pizzaVariationTarget"
              class="dish-option-outer-layout"
            ></section>

            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/fresh-pasta-5154229_1920.jpg"
                alt="picture of noodles"
              />
            </section>
            <header class="option-header-container">
              <h2>Pasta</h2>
            </header>

            <section
              id="pastaVariationTarget"
              class="dish-option-outer-layout"
            ></section>

            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/tiramisu-7030032_1920.jpg"
                alt="picture of deserts"
              />
            </section>
            <header class="option-header-container">
              <h2>Dessert</h2>
            </header>

            <section
              id="desertVariationTarget"
              class="dish-option-outer-layout"
            ></section>
          </section>


       
          

          <section id="overlay-section" class="overlay-resp" >
            <div id="overlay-basket-resp" class="overlay overlay-display-none">
              <header class="overlay-header">
                <button onclick="hideOverlay()" id="overlayBtn" class="overlay-btn">x</button>
              </header>
      
            </div>
            
          </section>

        </main>
         
        
      </section>

      
      <section id="shoppingcart-resp" class="basket-wrapper">
        <section id="shoppingCart" class="basket">
          <header class="basket-header">WARENKORB</header>
          <div class="seperator"></div>
          <section id="basketOptionsTarget" class="basket-options-target">
     
          </section>
          <div class="seperator"></div>
          <section class="total-section">
            <div class="total-section-spacing">
              <p><strong>Lieferkosten :</strong></p>
              <p>5â‚¬</p>
            </div>
            <div class="total-section-spacing">
              <p><strong>Gesamt :</strong></p>
              <p id="totalAmount"></p>              
            </div>            
          </section>
            <button onclick="openDialog()" class="order-btn">BESTELLEN</button>
        </section>
      </section>
    

      <section id="dialog">
        <dialog id="dialogPopup">
          <section class="dialog-content">
        <header class="dialog-header">
             <button role="closing-dialog" class="dialog-btn" onclick="closeDialog()">x</button>
        </header>
        <p>Deine Bestellung wurde erfolgreich abgeschickt und wird gleich frisch zubereitet!</p>
        </section>
      </dialog>
      </section>

        </section>
      </section>
    </section>

      <section class="resp-basket-bottom">
            <button  onclick="showOverlay();" class="btn-basket-resp">WARENKORB <p id="userFeedbackBasket"></p></button>
          </section>

    <footer class="footer">
      <img class="logo-img" src="./assets/img/logo/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
