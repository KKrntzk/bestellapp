<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <title>Bestellapp</title>
  </head>
  <body onload="renderEachElement()">
    <header class="main-header">
      <img class="logo-img" src="./assets/img/logo/Logo.png" alt="Logo" />
      <nav></nav>
    </header>

    <section id="contentWrapper" class="content-wrapper">
      <section class="outer-main-wrapper">
        <main>
          <section class="header-img-container">
            <img
              class="header-img"
              src="./assets/img/dishimg/pizza-3000274_1920.jpg"
              alt="Picture of a pizza"
            />
          </section>

          <section id="shopDetails" class="shop-detail-container">
            <h1 class="shop-name">Mangia Bene</h1>
            <p class="shop-reviews">Bewertungen (4,8 von 5 Sternen)</p>
          </section>

          <section class="nav-section-container">
            <header class="header-nav-options">
              <img
                class="arrow-icon"
                src="./assets/img/icons/arrow.png"
                alt="Arrow Icon to the right"
              />
              <a href="#">Pizza</a>
              <a href="#">Pasta</a>
              <a href="#">Desert</a>
            </header>
          </section>

          <section id="mainContent" class="main-content-container">
            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/refreshment-3227297_1920.jpg"
                alt="Picture of a pizza"
              />
            </section>
            <header class="option-header-container">
              <h2>Pizza</h2>
            </header>

            <section
              id="pizzaVariationTarget"
              class="dish-option-outer-layout"
            ></section>

            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/fresh-pasta-5154229_1920.jpg"
                alt="picture of noodles"
              />
            </section>
            <header class="option-header-container">
              <h2>Pasta</h2>
            </header>

            <section
              id="pastaVariationTarget"
              class="dish-option-outer-layout"
            ></section>

            <section class="main-content-img-container">
              <img
                class="option-section-img"
                src="./assets/img/dishimg/tiramisu-7030032_1920.jpg"
                alt="picture of deserts"
              />
            </section>
            <header class="option-header-container">
              <h2>Dessert</h2>
            </header>

            <section
              id="desertVariationTarget"
              class="dish-option-outer-layout"
            ></section>
          </section>
        </main>
      </section>

      <section class="basket-wrapper">
        <section id="shoppingCart" class="basket">
          <header class="basket-header">WARENKORB</header>
          <div class="seperator"></div>
          <section id="basketOptionsTarget" class="basket-options-target">
            <!-- <section id="singleBasketOptions(${pizzaIndex})" class="single-basket-option-container">
           <header id="singleBasketOptionName(${pizzaIndex})" class="single-option-header"></header>
             <section class="subsection-single-basket-option(${pizzaIndex})">
              <section id="singleOptionSubtractBtnTarget(${pizzaIndex})"></section>
               <section id="singlePizzaAmountTarget(${pizzaIndex})"></section>
               <section id="singleOptionAddBtnTarget(${pizzaIndex})"></section>
               <section id="singlePizzaPriceTarget(${pizzaIndex})"></section>
               <section id="singleOptionDeleteBtnTarget(${pizzaIndex})"></section> -->
                <!-- <section id="singleBasketOptions(${pastaIndex})" class="single-basket-option-container">
           <header id="singleBasketOptionName(${pastaIndex})" class="single-option-header"></header>
             <section class="subsection-single-basket-option">
              <section id="singleOptionSubtractBtnTarget(${pastaIndex})"></section>
               <section id="singlePastaAmountTarget(${pastaIndex})"> pastaAmount x</section>
               <section id="singleOptionAddBtnTarget(${pastaIndex})"></section>
               <section id="singlePastaPriceTarget(${pastaIndex})"></section>
               <section id="singleOptionDeleteBtnTarget(${pastaIndex})"></section>
             </section> -->
                    <!-- <section id="singleBasketOptions(${desertIndex})" class="single-basket-option-container">
           <header id="singleBasketOptionName(${desertIndex})" class="single-option-header"></header>
             <section class="subsection-single-basket-option">
              <section id="singleOptionSubtractBtnTarget(${desertIndex})"></section>
               <section id="singleDesertAmountTarget(${desertIndex})"> desertAmount x</section>
               <section id="singleOptionAddBtnTarget(${desertIndex})"></section>
               <section id="singleDesertPriceTarget(${desertIndex})"></section>
               <section id="singleOptionDeleteBtnTarget(${desertIndex})"></section>
             </section> -->
          </section>
            </section>
          </section>
        </section>
      </section>
    </section>

    <footer class="footer">
      <img class="logo-img" src="./assets/img/logo/Logo.png" alt="Logo" />
    </footer>
  </body>
</html>
